<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="origin">
    <title>Nuevo Producto - Distribuidora Los Plaplas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="/web/styles/product-styles.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="/web/icono.jpg" alt="Logo" class="logo">
            <h1 class="company-name">Distribuidora Los Plaplas</h1>
        </div>
    </header>
    <nav class="navigation">
        <a href="/web/index_inicio.html">Inicio</a>
        <a href="/web/productos/index_producto.html" class="active">Productos</a>
        <a href="/web/pedidos/index_pedido.html">Pedidos</a>
        <a href="/web/camiones/index_camion.html">Camiones</a>
        <a href="/web/envios/index_envio.html">Envíos</a>
    </nav>
    <main class="main-content">
        <div class="formulario">
            <h2>Dar de Alta Producto Alimenticio</h2>
            <form>
                <div class="form-group">
                    <label for="codigo-producto">Código de Producto:</label>
                    <input type="text" id="codigo-producto" name="codigo-producto" required>
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo de Producto:</label>
                    <select id="tipo" name="tipo" required>
                        <option value=""></option>
                        <option value="Golosinas">Golosinas</option>
                        <option value="Bebidas">Bebidas</option>
                        <option value="Cigarrillos">Cigarrillos</option>
                        <option value="Comestibles">Comestibles</option>
                        <option value="Higiene y salud">Higiene y salud</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input type="number" id="precio" name="precio" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="peso">Peso (g):</label>
                    <input type="number" id="peso" name="peso" required>
                </div>
                <div class="form-group">
                    <label for="stock-minimo">Stock Mínimo:</label>
                    <input type="number" id="stock-minimo" name="stock-minimo" required>
                </div>
                <div class="form-group">
                    <label for="stock-actual">Cantidad en Stock:</label>
                    <input type="number" id="stock-actual" name="stock-actual" required>
                </div>
                <button type="submit" id="guardar-button">Guardar Producto</button>
                <button type="button" class="cancelar" onclick="window.location.href='/web/productos/index_producto.html';">Cancelar</button>
            </form>
        </div>
    </main>
    <script src="form.js"></script>
    <script src="/web/request.js"></script>
</body>
</html>
