<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="origin">
    <title>Productos con Stock Mínimo - Distribuidora Los Plaplas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="/web/styles/product-styles.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="/web/icono.jpg" alt="Logo" class="logo">
            <h1 class="company-name">Distribuidora Los Plaplas</h1>
        </div>
    </header>
    <nav class="navigation">
        <a href="/web/index_inicio.html">Inicio</a>
        <a href="/web/productos/index_producto.html" class="active">Productos</a>
        <a href="/web/pedidos/index_pedido.html">Pedidos</a>
        <a href="/web/camiones/index_camion.html">Camiones</a>
        <a href="/web/envios/index_envio.html">Envíos</a>
    </nav>
    <main class="main-content">
        <div class="page-header">
            <h2>Productos con Stock Mínimo</h2>
            <div class="botonera">
                <a href="index_producto.html">Volver a todos los productos</a>
            </div> 
        </div>
        <div class="filtro-container">
            <div class="filtro-title">
                <h3>Filtros</h3>
            </div>
            <div class="filtro-filters">
                <div class="filtro-item">
                    <label for="filtroSelect">Filtro:</label>
                    <select id="filtroSelect" name="filtro">
                        <option value="">Sin filtro</option>
                        <option value="Golosinas">Golosinas</option>
                        <option value="Bebidas">Bebidas</option>
                        <option value="Cigarrillos">Cigarrillos</option>
                        <option value="Comestibles">Comestibles</option>
                        <option value="Higiene y salud">Higiene y salud</option>
                    </select>
                </div>
            </div> 
            <div class="filtro-buttons">
                <button class="filtro-button" onclick="filtrarProductos()">Filtrar</button> 
                <button class="filtro-button secondary" onclick="quitarFiltro()">Quitar Filtros</button>
            </div>
        </div>
        <table id="elementosTable">
            <thead>
                <tr>
                    <th>Código producto</th>
                    <th>Nombre</th>
                    <th>Tipo de producto</th>
                    <th>Precio unitario</th>
                    <th>Peso unitario</th>
                    <th>Stock Mínimo</th>
                    <th>Stock Actual</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table content will be dynamically populated -->
            </tbody>
        </table>
    </main>
    <script src="form_stock_min.js"></script>
    <script src="/web/request.js"></script>
</body>
</html>
