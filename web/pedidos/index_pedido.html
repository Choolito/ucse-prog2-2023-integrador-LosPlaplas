<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="origin">
    <title>Pedidos - Distribuidora Los Plaplas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="/web/styles/pedidos-styles.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="/web/icono.jpg" alt="Logo" class="logo">
            <h1 class="company-name">Distribuidora Los Plaplas</h1>
        </div>
    </header>
    <nav class="navigation">
        <a href="/web/index_inicio.html">Inicio</a>
        <a href="/web/productos/index_producto.html">Productos</a>
        <a href="/web/pedidos/index_pedido.html" class="active">Pedidos</a>
        <a href="/web/camiones/index_camion.html">Camiones</a>
        <a href="/web/envios/index_envio.html">Envíos</a>
    </nav>
    <main class="main-content">
        <h2>Pedidos</h2>
        <div class="botonera">
            <a href="form_nuevo_pedido.html">Nuevo pedido</a>
        </div> 
        <div class="filtro-container">
            <div class="filtro-title">
                <h3>Filtros</h3>
            </div>
            <div class="filtro-filters">
                <div class="filtro-item">
                    <label for="codigo-envio">Código de Envío:</label>
                    <input type="text" id="codigo-envio" name="codigo-envio">
                </div>
                <div class="filtro-item">
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado">
                        <option value="">Seleccione un estado</option>
                        <option value="Pendiente">Pendiente</option>
                        <option value="Cancelado">Cancelado</option>
                        <option value="Aceptado">Aceptado</option>
                        <option value="Para enviar">Para enviar</option>
                        <option value="Enviado">Enviado</option>
                    </select>
                </div>
                <div class="filtro-item">
                    <label for="fecha-inicio">Fecha de Inicio:</label>
                    <input type="date" id="fecha-inicio" name="fecha-inicio">
                </div>
                <div class="filtro-item">
                    <label for="fecha-fin">Fecha de Fin:</label>
                    <input type="date" id="fecha-fin" name="fecha-fin">
                </div>
            </div>
            <div class="filtro-buttons">
                <button class="filtro-button">Filtrar</button>
                <button class="filtro-button secondary">Quitar Filtros</button>
            </div>
        </div>
        <table id="elementosTable">
            <thead>
                <tr>
                    <th>Código pedido</th>
                    <th>Productos</th>
                    <th>Ciudad destino</th>
                    <th>Estado</th>
                    <th>Fecha de pedido</th>
                    <th>Aceptar / Cancelar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas de datos de pedidos -->
            </tbody>
        </table>
    </main>
    <script src="scripts.js"></script>
    <script src="/web/request.js"></script>
</body>
</html>
